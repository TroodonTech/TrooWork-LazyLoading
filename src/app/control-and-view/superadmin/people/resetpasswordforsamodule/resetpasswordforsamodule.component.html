<app-superadmin-dashboard></app-superadmin-dashboard>

<div style="background-color: #FFFFFF;margin-left: 15rem;margin-right: 15rem;">
 
  <div style="text-align:center">
    <h3 style="color: #174a5e;"><strong>RESET PASSWORD</strong></h3>
  </div>

  <br>
  <div class="col-md-12">
    <div class="row col-md-12">
      <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="username">User Name: </label></h5>
      <div class="col-md-3" style="text-align:left">
        <input *ngIf="build" type="text" style="background-color: #D4F4FF !important;" class="form-control"
           id="username"[(ngModel)]="build[0].UserId">
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
      <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="Password">Password: </label></h5>
      <div class="col-md-3" style="text-align:left">
        <input *ngIf="build" type="password" disabled="disabled" style="background-color: #D4F4FF !important;" class="form-control"
           id="Password" disabled="true" [(ngModel)]="build[0].Password">
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
      <div class="col col-md-4"></div>
      <div style="text-align:right" class="col-md-3">
        <button style="color:white !important"class="btn btn-success"
          (click)="resetUserPassword(build[0].UserId,'troowork',build[0].UserLoginId)"><b>Reset & Send Email</b>
       </button> </div>
      <div style="text-align:left" class="col-md-3">
        <a routerLink="/Managelogincredentials" class="btn btn-warning" style="color:white !important" routerLinkActive="active"><b>Go
            Back
          </b>
        </a></div>
      <div class="col col-md-2"></div>
    </div>
  </div>
 
</div>
