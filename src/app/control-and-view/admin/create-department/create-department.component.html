<app-admin-dashboard></app-admin-dashboard>
<div style="background-color: #FFFFFF;margin-left: 15rem;margin-right: 15rem;">
 
  <div style="text-align:center">
    <h3 style="color: #174a5e;"><strong>CREATE NEW DEPARTMENT</strong></h3>
  </div>

  <br>
  <div class="col-md-12">
    <div class="row col-md-12">
      <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="Department">Department Name: </label></h5>
      <div class="col-md-3" style="text-align:left">
        <input type="text" placeholder="Department Name" style="background-color: #D4F4FF !important;" maxlength="30" class="form-control" [(ngModel)]="DepartmentName">
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
      <div class="col col-md-3"></div>
      <div style="text-align:right" class="col-md-3">
        <a style="color:white !important" class="btn btn-success" (click)="addDepartment(DepartmentName)"><b>Create
            Department</b>
        </a></div>
      <div style="text-align:left" class="col-md-3">
        <a routerLink="/ViewDepartment" class="btn btn-warning" style="color:white !important" routerLinkActive="active"><b>Go
            Back
          </b>
        </a></div>
      <div class="col col-md-3"></div>
    </div>
  </div>
 
</div>
