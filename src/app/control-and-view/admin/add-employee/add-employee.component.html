<app-admin-dashboard></app-admin-dashboard>


<div  style="padding-left: 9rem;padding-right: 9rem;">
  <div class="row col-md-12 ">
    <h3 style="margin-left: 30rem;">Employee Form</h3>
  </div>


  <div class="form-row col-md-12">
    <div class="col-md-6 bg-dark">
      <div class="form-group bg-dark">
        <label>Employee Number*</label>
        <input type="text" name="EmployeeNumber" class="form-control" maxlength="15" placeholder="Employee Number" (keypress)="numberValid($event)" [(ngModel)]="EmployeeNumber">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group ">
        <label>User Role Type*</label><br>
        <select name="userroletype" style="width: 77%; background-color: #d4f4ff;" class="form-control" [(ngModel)]="UserRoleTypeKey"
          (change)="selectUserType($event.target.value)">
          <option value="" placeholder>--Select--</option>
          <option *ngFor="let u of useroletype" [value]="u.UserRoleTypeKey">
            {{u.UserRoleName}}
          </option>
        </select>
      </div>
    </div>

    <div class="col-md-6" *ngIf="showManager">
      <div class="form-group ">
        <label>Manager*</label><br>
        <select name="userroletype" style="width: 77%; background-color: #d4f4ff;" class="form-control" [(ngModel)]="ManagerKey">
          <option value="" placeholder>--Select--</option>
          <option *ngFor="let u of managerList" [value]="u.ManagerKey">
            {{u.ManagerName}}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="row bg-info col-md-12">
    <h3 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Personal
      Information</h3>
    <div class="col-md-6">
      <div class="form-group">
        <label>First Name*</label>
        <input type="text" name="FirstName" class="form-control" maxlength="19" (keypress)="charValidation($event)" placeholder="First Name" [(ngModel)]="FirstName">
      </div>
      <div class="form-group">
        <label>Last Name*</label>
        <input type="text" name="LastName" class="form-control" maxlength="19" (keypress)="charValidation($event)" placeholder="Last Name" [(ngModel)]="LastName"> </div>
      <!-- </form> -->
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Middle Name</label>
        <input type="text" name="MiddleName" class="form-control" maxlength="19" (keypress)="charValidation($event)" placeholder="Middle Name" [(ngModel)]="MiddleName">
      </div>
      <div class="form-group">
        <label>Birth Date</label>

        <igx-datePicker cancelButtonLabel="CANCEL" todayButtonLabel="TODAY" [labelVisibility]="none" item-width="25%" [value]="date" [(ngModel)]="BirthDate" ></igx-datePicker>
      </div>

    </div>
    <div class="col-md-12" style="margin-bottom: 2rem;">
      <div class="col-md-6">
        <div class="form-group" style="margin-left:-1rem;">
          <label>Gender*</label><br>
          <select name="Gender" [(ngModel)]="Gender" [value]="value" style="width: 80%; background-color: #d4f4ff;">
            <option value="">--Select--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
    </div>
  </div>

 
  <div class="row bg-info col-md-12">
    <h3 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Contact
      Information</h3>
    <div class="col-md-6">
      <div class="form-group">
        <label>Address Line 1</label>
        <textarea class="form-control rounded-0" maxlength="85" [(ngModel)]="AddressLine1"  id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label>City</label>

        <input type="text" name="City" [(ngModel)]="City" maxlength="19" (keypress)="charValidation($event)" class="form-control" placeholder="City">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Address Line 2</label>
        <textarea class="form-control rounded-0" maxlength="85" [(ngModel)]="AddressLine2" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label>State</label>

        <input type="text" name="State" [(ngModel)]="State" maxlength="19" class="form-control" placeholder="State">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Country</label>
        <input type="text" name="Country" [(ngModel)]="Country" maxlength="19" (keypress)="charValidation($event)" class="form-control" placeholder="Country"> </div>
      <div class="form-group">
        <label>Primary Phone Number*</label>
        <input type="text" name="PrimaryPhone" [(ngModel)]="PrimaryPhone" minlength=10 maxlength="15" (keypress)="numberValid($event)" class="form-control" placeholder="Primary Phone Number" #Primaryphone="ngModel">
        <div *ngIf="Primaryphone.errors?.minlength" style="color: red;">
          Primary Phone Number must be at least 10 digit long.
     </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Zip Code</label>
        <input type="text" name="ZipCode" [(ngModel)]="ZipCode" maxlength="10" (keypress)="numberValid($event)" class="form-control" placeholder="Zip Code"> </div>
      <div class="form-group">
        <label>Alternative Phone Number</label>
        <input type="text" name="AlternatePhone" [(ngModel)]="AlternatePhone" (keypress)="numberValid($event)" maxlength="15" class="form-control" placeholder="Alternative Phone Number">
      </div>

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Email</label><br>
        <input type="text" name="EmailID" [(ngModel)]="EmailID" maxlength="40" class="form-control" placeholder="Email" email #prmEmail="ngModel">
        <div *ngIf="prmEmail.errors?.email" style="color: red;"> 
          Email not valid.
    </div> 
      </div>
    </div>
   
    <div class="row bg-info col-md-12">
      <h3 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Other
        Information</h3>
      <div class="col-md-6">
        <div class="form-group">
          <label>Hire Date*</label>
          <igx-datePicker cancelButtonLabel="CANCEL" todayButtonLabel="TODAY" [labelVisibility]="none" item-width="25%" [value]="hiredate" [(ngModel)]="HireDate" ></igx-datePicker>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="materialInline1">Is SuperVisor</label>
          <input type="checkbox" [(ngModel)]="theCheckbox" data-md-icheck />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Job Title*</label><br>
          <select name="jobtitle" style="width: 80%; background-color: #d4f4ff;" [(ngModel)]="JobTitleKey">
            <option value="" placeholder>--Select--</option>
            <option *ngFor="let j of jobtitle" [value]="j.JobTitleKey">
              {{j.JobTitleText}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Department*</label><br>
          <select name="department" style="width: 80%; background-color: #d4f4ff;" [(ngModel)]="DepartmentKey">
            <option value="">--Select--</option>
            <option *ngFor="let d of department" [value]="d.DepartmentKey">
              {{d.DepartmentName}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-6">

      </div>
    </div>
    <div class="row col-md-12">
      <div class="col-md-6"></div>
      <div style="text-align:center">
        <button type="button" style="text-align:center" class="btn btn-success" (click)="createEmployee();"><b>CREATE
          EMPLOYEE</b></button>
      </div>
