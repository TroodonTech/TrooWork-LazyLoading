<app-superadmin-dashboard></app-superadmin-dashboard>

<div style="background-color: #FFFFFF;margin-left: 15rem;margin-right: 15rem;">
 
  <div style="text-align:center">
    <h3 style="color: #174a5e;"><strong>RESET PASSWORD</strong></h3>
  </div>

  <br>
  <div class="col-md-12">
    <div class="row col-md-12">
      <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="currentPassword">Current Password:
        </label></h5>
      <div class="col-md-3" style="text-align:left">
        <input type="text" style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="Password"
          readonly>
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
      <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="newPassword">New Password: </label></h5>
      <div class="md-form col-md-3" style="text-align:left">
        <input type="password" placeholder="Password" style="background-color: #D4F4FF !important;" maxlength="19" class="form-control"
          [(ngModel)]="newPassword">
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
      <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="building">Re-type Password: </label></h5>
      <div class="md-form col-md-3" style="text-align:left">
        <input type="password" placeholder="Re-type Password" style="background-color: #D4F4FF !important;" maxlength="19" class="form-control"
          [(ngModel)]="repeatPassword">
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
      <div class="col col-md-3"></div>
      <div style="text-align:right" class="col-md-3">
        <a style="color:white !important" class="btn btn-success" routerLinkActive="active"
          (click)="paswordchange()"><b>Reset and Send Email</b>
        </a>
      </div>
      <div class="col col-md-3"></div>
    </div>
  </div>
 
</div>
