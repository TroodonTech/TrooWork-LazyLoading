<app-manager-dash-board></app-manager-dash-board>
<div style="background-color: #FFFFFF;margin-left: 15rem;margin-right: 15rem;">
 
  <div style="text-align:center">
    <h3 style="color: #174a5e;"><strong>INSPECTION TEMPLATE</strong></h3>
  </div>

  <br>
  <div class="col-md-12">
    <div class="row col-md-12">
      <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="scoringtype" >Scoring Type </label></h5>
      <div class="col-md-3" style="text-align:left">
          <select style="background-color: #D4F4FF !important;width: 31.5rem" class="form-control"   [(ngModel)]="TemplateEditDetails.ScoreTypeKey">
              <option >--Select--</option>
              
              <option *ngFor="let s of scores" [value]="s.ScoreTypeKey">
                  {{s.ScoreTypeText}}
              </option>
          </select>
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
        <h5 style="text-align:right" class="col-md-4"><label for="inspectiontemplatename" >Inspection Template Name </label></h5>
        <div class="col-md-3" style="text-align:left">
            <input type="text" style="background-color: #D4F4FF !important;" class="form-control"  [(ngModel)]="TemplateEditDetails.TemplateName"> 
          </div>
        <div class="col col-md-5"></div>
      </div>
      <table class="table table-striped table-bordered">
          <tbody>
              <!-- already present array -->
              <tr *ngFor="let field of fieldArray">
                <td>
                  <input [(ngModel)]="field.Question" (input)='addtempId(field.TemplateQuestionID)' class="form-control" type="text" value="{{field.Question}}" />
                </td>
                <td>
                  <button class="btn btn-danger" type="button" (click)="deleteFieldValue(field.TemplateQuestionID)"><b>DELETE QUESTION</b></button>
                </td>
              </tr>
          <!-- new space to enter values -->
              <tr *ngFor="let f of newAttribute; let k = index;trackBy:customTrackBy">
                <td>
                  <input class="form-control" type="text"  [(ngModel)]="newAttribute[k]"   />
                </td>
                <td>
                  <button  class="btn btn-danger" type="button" (click)="deleteNewFieldValue(k)"><b>DELETE QUESTION</b></button>
                </td>
                
              </tr>
              <td>
                <button class="btn btn-success" type="button" (click)="addFieldValue()"><b>ADD QUESTION</b></button>
              </td>
              <button class="btn btn-success" type="button" (click)="savetemplate()"><b>UPDATE</b></button>&nbsp;&nbsp;
              <a routerLink="/InspectiontemplateEdit" class="btn btn-warning" style="color:white !important" routerLinkActive="active"><b>CANCEL
              </b>
            </a>
            </tbody>
          </table>
  </div>
 
</div>
