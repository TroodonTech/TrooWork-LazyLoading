
<div style="padding-left: 9rem;padding-right: 9rem;">
    <h4 style="text-align:center" class="refer"> VIEW SHIFTS </h4>
    <br>
    <div style="margin-left: 1.5rem;margin-right: 1.5rem;">
    <table class="table table-responsive table-hover table-bordered table" style="display: inline-table">
    <thead class="tableHead">
        <th> Description </th>
        <th> Start Time </th>
        <th> End Time </th>
        <th> Colour </th>
        <th> Action </th>
    </thead>
    <tbody>
        <tr *ngFor="let s of shiftdetails">
        <td>{{ s.Description }}</td>
        <td>{{ s.StartTime }}</td>
        <td>{{ s.EndTime }}</td>
        <!-- <td>{{ s.Colour }}</td> -->
        <td><input  name="favcolor" [ngStyle]="{background: s.Colour}" disabled></td>
        <td>
            <a [routerLink]="['EditShift',s.Idemployeeshift]"class="btn btn-primary"><b>Edit</b></a>&nbsp;&nbsp;
            <!--  -->
            <a class="btn btn-danger" (click)="basicModal.show();deleteShiftPass(s.Idemployeeshift); "><b>Delete</b></a>
          </td>
        </tr>
        <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                <span aria-hidden="true">Ã—</span>
              </button>
              <h4 class="modal-title w-100" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this?
            </div>
            <div class="modal-footer">
              <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide(); deleteShift()"
                mdbWavesEffect>Yes</button>
              <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()"
                mdbWavesEffect>No</button>
            </div>
          </div>
        </div>
      </div>
    </tbody>
    </table>
  </div>
</div>
