 
<div style="background-color: #FFFFFF;margin-left: 15rem;margin-right: 15rem;">
  <br>
  <div style="text-align:center">
    <h3 style="color: #174a5e;"><strong>CREATE NEW FLOOR TYPE</strong></h3>
  </div>

  <br>
  <div class="col-md-12">
    <div class="row col-md-12">
      <h5 style="text-align:right" class="col-md-4"><label for="FloorType">Floor Type Name: </label></h5>
      <div class="col-md-3" style="text-align:left">
        <input type="text" placeholder="FloorType Name" style="background-color: #D4F4FF !important;width: 30rem" class="form-control" [(ngModel)]="FloorTypeName" maxlength="20">
      </div>
    </div>
    <br>
    <div class="row col-md-12">
      <div class="col col-md-3"></div>
      <div style="text-align:right" class="col-md-3">
        <a style="color:white !important" class="btn btn-success" (click)="addFloorType(FloorTypeName)"><b>Create</b>
        </a></div>
      <div style="text-align:left" class="col-md-3">
        <a (click)='goBack()' class="btn btn-warning" style="color:white !important" ><b>Go
            Back
          </b>
        </a></div>
      <div class="col col-md-3"></div>
    </div>
  </div>
 
</div>
