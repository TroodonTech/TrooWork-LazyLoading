<app-manager-dash-board></app-manager-dash-board>
<div style="background-color: #FFFFFF;margin-left: 15rem;margin-right: 15rem;">
 
  <div style="text-align:center">
    <h3 style="color: #174a5e;"><strong>CREATE NEW FLOOR</strong></h3>
  </div>

  <br>
  <div class="col-md-12">
    <div class="row col-md-12">
      <h5 style="text-align:right" class="col-md-4"><label for="building">Building Name* </label></h5>
      <div class="col-md-8 col-lg-8 col-sm-8" style="text-align:left">
        <select style="background-color: #D4F4FF !important; " class="form-control" [(ngModel)]="FacilityKey">
          <option value="">--Select--</option>

          <option *ngFor="let f of flooroptions" [value]="f.FacilityKey">
            {{f.FacilityText}}
          </option>
        </select>
      </div>
    </div>
    <br>
    <div class="row col-md-12">
      <h5 style="text-align:right;" class="col-md-4"><label for="building">Floor Name* </label></h5>
      <div class="col-md-8 col-lg-8 col-sm-8" style="text-align:left">
        <input type="text" maxlength="25" placeholder="Floor Name" style="background-color: #D4F4FF !important;" class="form-control"
          [(ngModel)]="FloorName">
      </div>
    </div>
    <br>
    <div class="row col-md-12">
      <h5 style="text-align:right;" class="col-md-4"><label for="building">Floor Description* </label></h5>
      <div class="col-md-8 col-lg-8 col-sm-8" style="text-align:left">
        <input type="text" maxlength="40" placeholder="Floor Description" style="background-color: #D4F4FF !important;" class="form-control"
          [(ngModel)]="FloorDescription">
      </div>
    </div>
    <br>

    <div class="row col-md-12">
      <div class="col col-md-3"></div>
      <div style="text-align:right" class="col-md-3">
        <a style="color:white !important" class="btn btn-success" (click)="addFloor(FacilityKey,FloorName,FloorDescription)">
          <b>CREATE FLOOR</b>
        </a>
      </div>
      <div style="text-align:left" class="col-md-3">
        <a routerLink="/Floorview" class="btn btn-warning" style="color:white !important" routerLinkActive="active">
          <b>Go Back</b>
        </a>
      </div>
      <div class="col col-md-3"></div>
    </div>
  </div>
</div>
