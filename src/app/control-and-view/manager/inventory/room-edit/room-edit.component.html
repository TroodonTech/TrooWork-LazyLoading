 
<div class="py-5 bg-info" style="padding-left: 9rem; padding-top:0rem !important; padding-bottom:0rem !important;margin-left: 2rem">
  <br>
  <div class="row col-md-12 ">
    <h3 style="margin-left: 25rem;">UPDATE ROOM</h3>
  </div><br>

  <div class="row bg-info col-md-12" *ngIf='room'>
    <br>
    <div class="col-md-6">
      <div class="form-group">
        <label>Building*</label>
        <select style="background-color: #d4f4ff;" (change)="selectFloorfromBuildings($event.target.value)" class="form-control col-sm-9 col-md-9 col-lg-9"
          [(ngModel)]="room.FacilityKey">
          <option value="">--Select--</option>
          <option *ngFor="let f of building" [value]="f.FacilityKey">
            {{f.FacilityText}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Floor Type Name*</label>
        <select style="background-color: #d4f4ff;" class="form-control col-sm-9 col-md-9 col-lg-9" [(ngModel)]="room.FloorTypeKey"
          (change)="setFloorType($event.target.value)">
          <option value="">--Select--</option>
          <option *ngFor="let f of floorType" [value]="f.FloorTypeKey">
            {{f.FloorTypeName}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Floor Name* </label>
        <select style="background-color: #d4f4ff;" (change)="selectZonefromFloor($event.target.value)" class="form-control col-sm-9 col-md-9 col-lg-9"
          [(ngModel)]="room.FloorKey">
          <option value="">--Select--</option>
          <option *ngFor="let f of floor" [value]="f.FloorKey">
            {{f.FloorName}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Zone Name*</label>
        <select style="background-color: #d4f4ff;" class="form-control col-sm-9 col-md-9 col-lg-9" [(ngModel)]="room.ZoneKey" (change)="setZoneName($event.target.value)">
          <option value="">--Select--</option>
          <option *ngFor="let f of zone" [value]="f.ZoneKey">
            {{f.ZoneName}}
          </option>
        </select>
      </div>
    </div>


    <div class="col-md-6">
      <div class="form-group">
        <label>Room Type Name* </label>
        <select style="background-color: #d4f4ff;" class="form-control col-sm-9 col-md-9 col-lg-9" [(ngModel)]="room.RoomTypeKey"
          (change)="setRoomType($event.target.value)">
          <option value="">--Select--</option>
          <option *ngFor="let f of roomType" [value]="f.RoomTypeKey">
            {{f.RoomTypeName}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Room Name*</label>
        <input type="text" maxlength="40" style="background-color: #D4F4FF !important;" class="form-control col-sm-9 col-md-9 col-lg-9" [(ngModel)]="room.RoomName">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Square Foot* </label>
        <input type="text" maxlength="19" style="background-color: #D4F4FF !important;" class="form-control col-sm-9 col-md-9 col-lg-9" [(ngModel)]="room.Area">
      </div>
      <div class="form-group">
        <label>Barcode* </label>
        <input type="text" style="background-color: #D4F4FF !important;" class="form-control col-sm-9 col-md-9 col-lg-9" [(ngModel)]="room.Barcode">
      </div>

    </div>
  </div>
  <br>
  <div class="row col-md-12" style="margin-left: 19rem">
    <div>
      <a style="color:white !important" class="btn btn-success" (click)="updateRoom(room.FacilityKey,room.FloorKey,room.FloorTypeKey,room.ZoneKey,room.RoomTypeKey,room.RoomName,room.Area,room.Barcode)"><b>Save
          Room
        </b>
      </a>
      <a (click)='goback();' class="btn btn-warning" style="color:white !important" ><b>Go Back
        </b>
      </a>
    </div>
  </div>
</div>
