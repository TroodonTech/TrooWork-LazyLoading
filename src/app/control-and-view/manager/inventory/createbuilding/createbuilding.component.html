
<div style="background-color: #FFFFFF;margin-left: 15rem;margin-right: 15rem;">
 
  <div style="text-align:center">
    <h3 style="color: #174a5e;"><strong>CREATE NEW BUILDING</strong></h3>
  </div>

  <br>
  <div class="col-md-12">
    <div class="row col-md-12">
      <h5 style="text-align:right" class="col-md-4"><label for="building" >Building Name* </label></h5>
      <div class="col-md-8" style="text-align:left">
        <input type="text" placeholder="Building Name" maxlength="40"style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="BuildingName">
      </div>
    </div>
    <br>
    <div class="row col-md-12">
      <div class="col col-md-3"></div>
      <div style="text-align:right" class="col-md-3"><button style="color:white !important"  class="btn btn-success"
           (click)="addBuilding(BuildingName)"><b>CREATE BUILDING</b>
      </button></div>
      <div style="text-align:left" class="col-md-3">
        <a (click)='goBack()' class="btn btn-warning" style="color:white !important" routerLinkActive="active"><b>Go
            Back
          </b>
        </a></div>
      <div class="col col-md-3"></div>
    </div>
  </div>
 
</div>
