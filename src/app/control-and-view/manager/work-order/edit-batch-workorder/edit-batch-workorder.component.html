<app-manager-dash-board></app-manager-dash-board>


<div  style="padding-left: 9rem;padding-right: 9rem;">
  <!-- <div class="container"> -->
  <div class="row col-md-12 ">
    <h3 style="margin-left: 25rem;">EDIT BATCH WORK ORDER</h3>
  </div>
 
  <div style="margin-left: 1.5rem;margin-right: 1.5rem;" class="row bg-info col-md-12">
    <div class="col-md-6">
      <h3 style="text-align: right"></h3>
      <div class="form-group">
        <label>Workorder Schedule Name*</label><br>
        <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="BatchScheduleNameKey"
          (change)="getEmployee($event.target.value);" required>
          <option value="">--Select--</option>
          <option *ngFor="let b of scheduleList" [value]="b.BatchScheduleNameKey">
            {{b.ScheduleName}}
          </option>
        </select>
      </div>
      <div class="form-group">
          <label>Workorder Type*</label><br>
          <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="workordertypekey"
            required>
            <option value="">--Select--</option>
            <option *ngFor="let e of workorderTypeList" [value]="e.WorkorderTypeKey">
              {{e.WorkorderTypeText}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Building*</label><br>
          <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="FacilityKey"
            (change)="getFloorDisp($event.target.value);" required>
            <option value="">--Select--</option>
            <option *ngFor="let b of facilitylist" [value]="b.FacilityKey">
              {{b.FacilityText}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Floor*</label><br>
          <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="FloorKey"
            [disabled]="!FacilityKey" (change)="getZoneRoomTypeRoom($event.target.value,FacilityKey);getEquiment($event.target.value,FacilityKey);"
            required>
            <option value="">--Select--</option>
            <option *ngFor="let b of FloorList" [value]="b.FloorKey">
              {{b.FloorName}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Zone</label><br>
          <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="ZoneKey"
            [disabled]="!FloorKey||showEqTypes" (change)="getRoomTypeRoom($event.target.value,FacilityKey,FloorKey);"
            required>
            <option value="">--Select--</option>
            <option *ngFor="let b of zonelist" [value]="b.ZoneKey">
              {{b.ZoneName}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Room Type</label><br>
          <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="RoomTypeKey"
            [disabled]="!FloorKey||showEqTypes" (change)="getRoom($event.target.value,ZoneKey,FacilityKey,FloorKey);"
            required>
            <option value="">--Select--</option>
            <option *ngFor="let b of RoomTypeList" [value]="b.RoomTypeKey">
              {{b.RoomTypeName}}
            </option>
          </select>
        </div>
      <div class="form-group">
        <label>Room</label><br>
        <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="RoomKey"
          [disabled]="!FloorKey||showEqTypes" required>
          <option value="">--Select--</option>
          <option *ngFor="let b of RoomList" [value]="b.RoomKey">
            {{b.RoomName}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Priority Level</label><br>
        <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="PriorityKey"
          required>
          <option value="">--Select--</option>
          <option *ngFor="let b of priorityList" [value]="b.PriorityKey">
            {{b.PriorityText}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Room Name List</label>
        <textarea class="form-control rounded-0" [(ngModel)]="RoomNameList" rows="6" style="resize: none;" [disabled]="true"></textarea>
      </div>
    </div>
    <div class="col-md-6">
      <h3 style="text-align: right"></h3>
      <div class="form-group">
        <label>Workorder Notes</label>
        <textarea class="form-control rounded-0" maxlength="200" [(ngModel)]="WorkorderNotes" rows="6" style="resize: none;"></textarea>
      </div>
      <div class="form-group">
        <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">Is Equipment</label>
        <input type="checkbox" [(ngModel)]="showEqTypes" data-md-icheck (change)="toggleVisibility_Equipment($event);change_values();" />
      </div>
      <div class="form-group">
        <label>Equipment Type</label><br>
        <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="EquipmentTypeKey"
        [disabled]="!(showEqTypes&&FloorKey)" (change)="showEquipment_typechange($event.target.value,FacilityKey,FloorKey)"
          required>
          <option value="">--Select--</option>
          <option *ngFor="let e of EquipmentTypeList" [value]="e.EquipmentTypeKey">
            {{e.EquipmentTypeText}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Equipment Name</label><br>
        <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="EquipmentKey"
        [disabled]="(!(showEqTypes&&EquipmentTypeKey))" required>
          <option value="">--Select--</option>
          <option *ngFor="let e of EquipmentList" [value]="e.EquipmentKey">
            {{e.EquipmentName}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Employee</label><br>
        <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="EmployeeKey" [disabled]="true">
          <option value="">--Select--</option>
          <option *ngFor="let e of EmployeeOption" [value]="e.EmployeeKey">
            {{e.EmployeeText}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Equipment Name List</label>
        <textarea class="form-control rounded-0" [(ngModel)]="EquipmentNameList" rows="6" style="resize: none;" [disabled]="true"></textarea>
      </div>
      <div class="form-group">
        <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">Timings</label>                 
            <input type="text" [(ngModel)]="Times"  [disabled]="true" style="background-color: #D4F4FF !important;" class="form-control">
        </div>

    </div>
    <div class="row col-md-12">
      <div class="col-md-6">
          <div class="form-group">
            <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">From When</label>
            <igx-datePicker cancelButtonLabel="CANCEL" todayButtonLabel="TODAY" [labelVisibility]="none" [value]="date" [(ngModel)]="WorkorderStartDate" ></igx-datePicker>
          </div>
          <div class="form-group">
            <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">Daily</label>
            <input type="radio" name="recurringevent" class="col-sm-3 col-md-3 col-lg-3" [checked]="dailyrecurring==true" [value]="dailyrecurring"
              (click)='dailyrecurringChange()'>
          </div>

          <div class="form-group">
            <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">Weekly</label>
            <input type="radio" name="recurringevent" class="col-sm-3 col-md-3 col-lg-3" [checked]="weeklyrecurring==true" [value]='weeklyrecurring'
              (click)='weeklyrecurringChange()'>
          </div>
          <div class="form-group">
            <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">Monthly</label>
            <input type="radio" name="recurringevent" class="col-sm-3 col-md-3 col-lg-3" [checked]="monthlyrecurring==true" [value]='monthlyrecurring'
              (click)='monthlyrecurringChange()'>
          </div>
          <div class="form-group" *ngIf="dailyrecurring==true">
            <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">On Gap Of</label>
            <select [(ngModel)]="DailyrecurringGap" class="form-control">
              <option value="">--Select--</option>
              <option *ngFor=" let b of monthlyDays; let i = index" [value]="i + 1">
                {{i + 1}}
              </option>
            </select>
          </div>
          <div class="form-group" *ngIf="dailyrecurring==true">
            <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">Frequency*</label>
            <select [(ngModel)]="dailyFrequency" class="form-control" (change)="addFormField()">
              <option value="">--Select--</option>
              <option *ngFor=" let b of recurringFrequency; let i = index" [value]="i + 1">
                {{i + 1}}
              </option>
            </select>
          </div>
          <div class="form-group" *ngIf="((dailyrecurring==true)&&(dailyFrequency))">
            <p-calendar [inputStyle]="{'width':'205%','margin-top':'1rem'}" [(ngModel)]="timetable.times[i]" *ngFor=" let field of timetable.times;let i = index"
              [timeOnly]="true" hourFormat="12" required>{{index+' '+field}}</p-calendar>
          </div>
          <div class="form-group" *ngIf="weeklyrecurring==true">
            <label> S <input type="checkbox" [(ngModel)]="weektable_one" data-md-icheck (change)="toggleVisibility($event)" /></label>
            <label> M <input type="checkbox" [(ngModel)]="weektable_two" data-md-icheck (change)="toggleVisibility($event)" /></label>
            <label> T <input type="checkbox" [(ngModel)]="weektable_three" data-md-icheck (change)="toggleVisibility($event)" /></label>
            <label> W <input type="checkbox" [(ngModel)]="weektable_four" data-md-icheck (change)="toggleVisibility($event)" /></label>
            <label> T <input type="checkbox" [(ngModel)]="weektable_five" data-md-icheck (change)="toggleVisibility($event)" /></label>
            <label> F <input type="checkbox" [(ngModel)]="weektable_six" data-md-icheck (change)="toggleVisibility($event)" /></label>
            <label> S <input type="checkbox" [(ngModel)]="weektable_seven" data-md-icheck (change)="toggleVisibility($event)" /></label>
          </div>
        </div>
      <div class="col-md-6">
        <div class="form-group" *ngIf="weeklyrecurring==true">
          <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">Time*</label>
          <p-calendar [inputStyle]="{'width':'205%','margin-top':'1rem'}" [(ngModel)]="Time_weekly" [timeOnly]="true" hourFormat="12" required></p-calendar>
        </div>
        <div class="form-group" *ngIf="monthlyrecurring==true">
            <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">Time*</label>
            <p-calendar [inputStyle]="{'width':'205%','margin-top':'1rem'}" [(ngModel)]="Time_monthly" [timeOnly]="true" hourFormat="12" required></p-calendar>
          </div>
      </div>
      
    </div>
    <div class="row col-md-12">
      <div class="form-group" *ngIf="monthlyrecurring==true">
        <input type="radio" name="recurringevent1" class="col-sm-3 col-md-3 col-lg-3" [checked]="monthlyreccradio1==true" [value]="monthlyreccradio1"
          (click)='monthlyreccradio1_change()'>
        <div class="form-group">
          <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">day</label>
          <select [(ngModel)]="day1" class="form-control" [disabled]="monthlyreccradio1==false">
            <option value="">--Select--</option>
            <option *ngFor=" let b of monthlyDays; let i = index" [value]="i + 1">
              {{i + 1}}
            </option>
          </select>
          <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">Of Every</label>
          <select [(ngModel)]="month1" class="form-control" [disabled]="monthlyreccradio1==false">
            <option value="">--Select--</option>
            <option *ngFor=" let b of recurringFrequency; let i = index" [value]="i + 1">
              {{i + 1}}
            </option>
          </select>
          <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">Month(s)</label>
        </div>
      </div>
      <div class="form-group" *ngIf="monthlyrecurring==true">
        <input type="radio" name="recurringevent1" class="col-sm-3 col-md-3 col-lg-3" [checked]="monthlyreccradio2==true" [value]="monthlyreccradio2"
          (click)='monthlyreccradio2_change()'>
        <div class="form-group">
          <select [(ngModel)]="pos2" class="form-control" [disabled]="monthlyreccradio2==false">
            <option value="">--Select--</option>
            <option *ngFor=" let b of weekPosition" [value]="b.value">
              {{b.id}}
            </option>
          </select>
          <select [(ngModel)]="day2" class="form-control" [disabled]="monthlyreccradio2==false">
            <option value="">--Select--</option>
            <option *ngFor=" let b of weekDay; let i = index" [value]="b">
              {{b}}
            </option>
          </select>
          <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">Of Every</label>
          <select [(ngModel)]="month2" class="form-control" [disabled]="monthlyreccradio2==false">
            <option value="">--Select--</option>
            <option *ngFor=" let b of recurringFrequency; let i = index" [value]="i + 1">
              {{i + 1}}
            </option>
          </select>
          <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">Month(s)</label>
        </div>
      </div>
    </div>
    <div class="row col-md-12">
      <div class="form-group" *ngIf="(dailyrecurring==true||weeklyrecurring==true||monthlyrecurring==true)">
        <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">End Date*</label>
        <igx-datePicker cancelButtonLabel="CANCEL" todayButtonLabel="TODAY" [labelVisibility]="none" [value]="date" [(ngModel)]="WorkorderEndDate" ></igx-datePicker>
      </div>
    </div>
    <div class="row col-md-12">
      <div class="col-md-6">
        <div class="form-group">
          <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">Photo Required</label>
          <input type="checkbox" [(ngModel)]="isPhotoRequired" data-md-icheck (change)="toggleVisibility_Photo($event)" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">Barcode Required</label>
          <input type="checkbox" [(ngModel)]="isBarcodeRequired" data-md-icheck (change)="toggleVisibility_Barcode($event)" />
        </div>
      </div>
    </div>
    <div class="row col-md-12">
        <div class="col col-md-3"></div>
        <div style="text-align:left" class="col-md-3">
          <button type="button" class="btn btn-success" (click)=UpdateWO()><b>UPDATE</b></button>
        </div>
        <div style="text-align:left" class="col-md-3">
          <a routerLink="/ViewBatchWorkorder" class="btn btn-warning" style="color:white !important" routerLinkActive="active"><b>Go
              Back
            </b>
          </a></div>
        <div style="text-align:left" class="col-md-3">
          <button type="button" class="btn btn-danger button_style" (click)="basicModal.show();" mdbWavesEffect><b>DELETE</b></button>
        </div>
        <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                  <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel"></h4>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this?
              </div>
              <div class="modal-footer">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide(); DeleteWO()"
                  mdbWavesEffect>Yes</button>
                <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()" mdbWavesEffect>No</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-md-3"></div>
      </div>
  </div>
</div>
