

<div style="background-color: #FFFFFF;margin-left: 15rem;margin-right: 15rem;">
 
  <div style="text-align:center">
    <h3 style="color: #174a5e;"><strong>EDIT WORK-ORDER TYPE</strong></h3>
  </div>

  <br>
  <div class="col-md-12">
    <div class="row col-md-12">
      <h5 style="text-align:right" class="col-md-4"><label for="Work-Order Type Name" >Work-Order Type Name </label></h5>
      <div class="col-md-8" style="text-align:left">
        <input *ngIf="workorderTypeList" type="text" maxlength="40" style="background-color: #D4F4FF !important;" class="form-control"  [(ngModel)]="workorderTypeList[0].WorkorderTypeName">
      </div>
    </div>
    <div class="row col-md-12">
      <div class="col col-md-3"></div>
      <div style="text-align:right" class="col-md-3">
        <button style="color:white !important"  class="btn btn-success"
          (click)="updateWOT(workorderTypeList[0].WorkorderTypeName,workorderTypeList[0].WorkorderTypeKey)"><b>UPDATE</b>
      </button></div>
      <div style="text-align:left" class="col-md-3">
        <a (click)='goBack()' class="btn btn-warning" style="color:white !important" ><b>Go
            Back
          </b>
        </a></div>
      <div class="col col-md-3"></div>
    </div>
  </div>
 
</div>
