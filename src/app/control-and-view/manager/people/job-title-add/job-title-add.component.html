<app-manager-dash-board></app-manager-dash-board>

<div style="background-color: #FFFFFF;margin-left: 15rem;margin-right: 15rem;">
 
  <div style="text-align:center">
    <h3 style="color: #174a5e;"><strong>Job-Title Add</strong></h3>
  </div>

  <br>
  <div class="col-md-12">
    <div class="row col-md-12">
      <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="building">Job-Title* </label></h5>
      <div class=" col-md-3" style="text-align:left">
        <input type="text" placeholder="Job-Title" style="margin-top: 2rem;background-color: #D4F4FF !important;"
          maxlength="15" class="form-control" id="Building" [(ngModel)]="JobtitleName">
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
      <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="building">Job-Title Description*
        </label></h5>
      <div class=" col-md-3" style="text-align:left">
        <input type="text" placeholder="Job-Title Description" style="margin-top: 2rem;background-color: #D4F4FF !important;"
          maxlength="20" class="form-control" id="Building" [(ngModel)]="JobTitleDescription">
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
      <div style="margin-left: 45%">
        <a style="color:white !important" class="btn btn-success" routerLinkActive="active" (click)="addNewJobtitle(JobtitleName,JobTitleDescription)"><b>Add</b>
        </a>&nbsp;
        <a routerLink="/JobTitleView" class="btn btn-warning" style="color:white !important" routerLinkActive="active"><b>Go
            Back
          </b>
        </a>
      </div>
    </div>
  </div>
 
</div>
